name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v3
        with:
          version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: 22.20.0
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm build
