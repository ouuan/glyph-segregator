name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v3
        with:
          version: latest
      - uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm build
